<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Perfil del Doctor</title>
    <style>
        body{font-family:Arial,sans-serif;background:#f2f7ff;margin:0}
        header{background:#0077b6;color:#fff;text-align:center;padding:16px}
        .wrap{max-width:800px;margin:24px auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.1)}
        a.btn{display:inline-block;margin-right:10px;text-decoration:none;background:#0077b6;color:#fff;padding:8px 12px;border-radius:8px}
    </style>
</head>
<body>
<header>
    <h1 th:text="${'Dr. ' + doctor.nombre + ' ' + doctor.apellido}">Perfil</h1>
</header>
<div class="wrap">
    <p><b>Nombre:</b> <span th:text="${doctor.nombre + ' ' + doctor.apellido}">—</span></p>
    <p><b>Teléfono:</b> <span th:text="${doctor.telefono}">—</span></p>
    <p><b>Dirección:</b> <span th:text="${doctor.direccion}">—</span></p>

    <h3>Especialidades</h3>
    <ul>
        <li th:if="${#lists.isEmpty(doctor.especialidades)}">Sin especialidades</li>
        <li th:each="e : ${doctor.especialidades}" th:text="${e.nomEspecialidad}">Cardiología</li>
    </ul>

    <div style="margin-top:16px">
        <a th:href="@{'/doctor/editar/' + ${doctor.idDoctor}}" class="btn">Editar perfil</a>
        <a th:href="@{'/doctor/especialidades/' + ${doctor.idDoctor}}" class="btn">Gestionar especialidades</a>
        <a th:href="@{/}" class="btn" style="background:#6c757d">Volver</a>
    </div>
</div>
</body>
</html>
